name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tests
        run: cargo test --workspace --release --verbose

      - name: Build Release
        run: cargo build --workspace --release --verbose

      - name: Create Archive
        run: |
          tar -czf labwired-linux-x64.tar.gz -C target/release labwired
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: labwired-linux-x64.tar.gz
          generate_release_notes: true
