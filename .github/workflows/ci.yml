name: LabWired CI

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "develop" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip CI checks for direct pushes to develop (temporary for fast iteration)
    # Still run for: PRs to develop, anything related to main, and release tags
    if: github.ref != 'refs/heads/develop' || github.event_name != 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: thumbv7m-none-eabi, thumbv6m-none-eabi
        components: clippy, rustfmt

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          . -> target

    - name: Check Formatting
      run: cargo fmt --all -- --check

    - name: Clippy (Host)
      run: cargo clippy --workspace --exclude firmware --exclude firmware-ci-fixture -- -D warnings

    - name: Clippy (Firmware)
      run: cargo clippy -p firmware --target thumbv7m-none-eabi -- -D warnings

    - name: Clippy (CI Fixture)
      run: cargo clippy -p firmware-ci-fixture --target thumbv6m-none-eabi -- -D warnings

    - name: Security Audit
      uses: rustsec/audit-check@v2.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build (Host)
      run: cargo build --workspace --exclude firmware --exclude firmware-ci-fixture --verbose

    - name: Build (Firmware)
      run: cargo build -p firmware --target thumbv7m-none-eabi --verbose

    - name: Run Tests
      run: cargo test --workspace --exclude firmware --exclude firmware-ci-fixture --verbose

    - name: Test Coverage
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cargo install cargo-tarpaulin --locked
        cargo tarpaulin --out Xml

  ci-test-runner:
    name: CI Test Runner (labwired test)
    runs-on: ubuntu-latest
    # Skip CI checks for direct pushes to develop (temporary for fast iteration)
    # Still run for: PRs to develop, anything related to main, and release tags
    if: github.ref != 'refs/heads/develop' || github.event_name != 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Run labwired test
        id: labwired
        uses: ./.github/actions/labwired-test
        with:
          script: examples/ci/uart-ok.yaml
          output_dir: out/artifacts
          profile: release
          no_uart_stdout: true

      - name: Upload labwired artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: labwired-artifacts
          path: out/artifacts
          if-no-files-found: warn

      - name: Fail job if labwired test failed
        if: ${{ steps.labwired.outputs.exit_code != '0' }}
        run: |
          echo "labwired test failed with exit_code=${{ steps.labwired.outputs.exit_code }}"
          exit ${{ steps.labwired.outputs.exit_code }}
