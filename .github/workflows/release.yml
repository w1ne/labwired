name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7m-none-eabi

      - name: Run Tests
        run: cargo test --workspace --release --verbose

      - name: Build (Host)
        run: cargo build --workspace --exclude firmware --exclude firmware-ci-fixture --release --verbose

      - name: Build (Firmware)
        run: cargo build -p firmware --target thumbv7m-none-eabi --release --verbose

      - name: Create Archive
        run: |
          tar -czf labwired-linux-x64.tar.gz -C target/release labwired
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: labwired-linux-x64.tar.gz
          generate_release_notes: true
